<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<body>
  <div class="instagram-wrapper">

      <div class="instagram-phone">
            <img src="./instagram foto/celular.png" alt="celular">
      </div>   
      <div class="instagram-continue">
          <div class="group">
              <img src="./instagram foto/logo.png" class="instagram-logo" alt="instagram logo">
              <div class="profile-photo">
                  <img src="./instagram foto/uwu.png" alt="foto perfil">
              </div>
              <a href="#" class="instagram-login">Continue como usuario</a>
              <a href="#" class="instragram-logout">Remover conta</a>      
          </div>
          <div class="group">
              <p class="not-account">Não é usuario?</p>
              <p class="not-account">
                  <span class="link-blue">Alternar contas</span>
                  ou 
                  <span class="link-blue">Inscreva-se</span>
              </p>
          </div>
          <div class="get-the-app">
              <p class="get-app">Baixe o aplicativo</p>
              <div class="download">
                  <a href="#" class="app-download"></a>
                  <a href="#" class="app-download"></a>
              </div>
          </div>
       </div>
    </div>
</body>
</html>
